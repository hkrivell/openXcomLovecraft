en-US:
  STR_MISKATONIC_UNIVERSITY_UFOPEDIA: " an institution shrouded in arcane mystery, nestled in the enigmatic town of Arkham, Massachusetts. This hallowed university, rumored to reside in the fictional realm of Arkham, is a crucible of knowledge spanning the realms of Science, Liberal Studies, Medicine, Business & Law. Our world-renowned medical program, an odyssey of the mind, commences in the haunting halls of the local Arkham Asylum, a stone's throw from our ivy-clad campus."
  
